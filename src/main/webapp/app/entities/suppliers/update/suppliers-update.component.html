<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-suppliers-heading" data-cy="SuppliersCreateUpdateHeading" jhiTranslate="transporteApp.suppliers.home.createOrEditLabel">
        Create or edit a Suppliers
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierName"
            for="field_supplierName"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierName' | translate"
            >Supplier Name</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierName"
            id="field_supplierName"
            data-cy="supplierName"
            formControlName="supplierName"
          />
          <div
            *ngIf="editForm.get('supplierName')!.invalid && (editForm.get('supplierName')!.dirty || editForm.get('supplierName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('supplierName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierNumber"
            for="field_supplierNumber"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierNumber' | translate"
            >Supplier Number</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierNumber"
            id="field_supplierNumber"
            data-cy="supplierNumber"
            formControlName="supplierNumber"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierPostalCode"
            for="field_supplierPostalCode"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierPostalCode' | translate"
            >Supplier Postal Code</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierPostalCode"
            id="field_supplierPostalCode"
            data-cy="supplierPostalCode"
            formControlName="supplierPostalCode"
          />
          <div
            *ngIf="
              editForm.get('supplierPostalCode')!.invalid &&
              (editForm.get('supplierPostalCode')!.dirty || editForm.get('supplierPostalCode')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('supplierPostalCode')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 9 }"
            >
              This field cannot be longer than 9 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierAddress"
            for="field_supplierAddress"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierAddress' | translate"
            >Supplier Address</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierAddress"
            id="field_supplierAddress"
            data-cy="supplierAddress"
            formControlName="supplierAddress"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierAddressComplement"
            for="field_supplierAddressComplement"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierAddressComplement' | translate"
            >Supplier Address Complement</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierAddressComplement"
            id="field_supplierAddressComplement"
            data-cy="supplierAddressComplement"
            formControlName="supplierAddressComplement"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierAddressNumber"
            for="field_supplierAddressNumber"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierAddressNumber' | translate"
            >Supplier Address Number</label
          >
          <input
            type="number"
            class="form-control"
            name="supplierAddressNumber"
            id="field_supplierAddressNumber"
            data-cy="supplierAddressNumber"
            formControlName="supplierAddressNumber"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierAddressNeighborhood"
            for="field_supplierAddressNeighborhood"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierAddressNeighborhood' | translate"
            >Supplier Address Neighborhood</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierAddressNeighborhood"
            id="field_supplierAddressNeighborhood"
            data-cy="supplierAddressNeighborhood"
            formControlName="supplierAddressNeighborhood"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierTelephone"
            for="field_supplierTelephone"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierTelephone' | translate"
            >Supplier Telephone</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierTelephone"
            id="field_supplierTelephone"
            data-cy="supplierTelephone"
            formControlName="supplierTelephone"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierEmail"
            for="field_supplierEmail"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierEmail' | translate"
            >Supplier Email</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierEmail"
            id="field_supplierEmail"
            data-cy="supplierEmail"
            formControlName="supplierEmail"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.suppliers.supplierContactName"
            for="field_supplierContactName"
            [ngbTooltip]="'transporteApp.suppliers.help.supplierContactName' | translate"
            >Supplier Contact Name</label
          >
          <input
            type="text"
            class="form-control"
            name="supplierContactName"
            id="field_supplierContactName"
            data-cy="supplierContactName"
            formControlName="supplierContactName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.suppliers.affiliates" for="field_affiliates">Affiliates</label>
          <select class="form-control" id="field_affiliates" data-cy="affiliates" name="affiliates" formControlName="affiliates">
            <option *ngIf="!editForm.get('affiliates')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                affiliatesOption.id === editForm.get('affiliates')!.value?.id ? editForm.get('affiliates')!.value : affiliatesOption
              "
              *ngFor="let affiliatesOption of affiliatesSharedCollection; trackBy: trackAffiliatesById"
            >
              {{ affiliatesOption.branchName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['affiliates'])!.invalid && (editForm.get(['affiliates'])!.dirty || editForm.get(['affiliates'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['affiliates'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.suppliers.cities" for="field_cities">Cities</label>
          <select class="form-control" id="field_cities" data-cy="cities" name="cities" formControlName="cities">
            <option *ngIf="!editForm.get('cities')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="citiesOption.id === editForm.get('cities')!.value?.id ? editForm.get('cities')!.value : citiesOption"
              *ngFor="let citiesOption of citiesSharedCollection; trackBy: trackCitiesById"
            >
              {{ citiesOption.cityName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['cities'])!.invalid && (editForm.get(['cities'])!.dirty || editForm.get(['cities'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['cities'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.suppliers.serviceProvided" for="field_serviceProvided"
            >Service Provided</label
          >
          <select
            class="form-control"
            id="field_serviceProvided"
            data-cy="serviceProvided"
            name="serviceProvided"
            formControlName="serviceProvided"
          >
            <option *ngIf="!editForm.get('serviceProvided')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                serviceProvidedOption.id === editForm.get('serviceProvided')!.value?.id
                  ? editForm.get('serviceProvided')!.value
                  : serviceProvidedOption
              "
              *ngFor="let serviceProvidedOption of serviceProvidedsSharedCollection; trackBy: trackServiceProvidedById"
            >
              {{ serviceProvidedOption.serviceName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['serviceProvided'])!.invalid &&
            (editForm.get(['serviceProvided'])!.dirty || editForm.get(['serviceProvided'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['serviceProvided'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
