<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="administrativeFeesRanges">
      <h2 data-cy="administrativeFeesRangesDetailsHeading">
        <span jhiTranslate="transporteApp.administrativeFeesRanges.detail.title">Administrative Fees Ranges</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ administrativeFeesRanges.id }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.administrativeFeesRanges.minRange">Min Range</span></dt>
        <dd>
          <span>{{ administrativeFeesRanges.minRange }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.administrativeFeesRanges.maxRange">Max Range</span></dt>
        <dd>
          <span>{{ administrativeFeesRanges.maxRange }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.administrativeFeesRanges.aliquot">Aliquot</span></dt>
        <dd>
          <span>{{ administrativeFeesRanges.aliquot }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.administrativeFeesRanges.affiliates">Affiliates</span></dt>
        <dd>
          <div *ngIf="administrativeFeesRanges.affiliates">
            <a [routerLink]="['/affiliates', administrativeFeesRanges.affiliates?.id, 'view']">{{
              administrativeFeesRanges.affiliates?.branchName
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/administrative-fees-ranges', administrativeFeesRanges.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
