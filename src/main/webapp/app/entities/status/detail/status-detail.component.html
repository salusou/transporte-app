<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="status">
      <h2 data-cy="statusDetailsHeading"><span jhiTranslate="transporteApp.status.detail.title">Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ status.id }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.status.statusName">Status Name</span></dt>
        <dd>
          <span>{{ status.statusName }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.status.screenType">Screen Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'transporteApp.ScreenType.' + status.screenType }}">{{ status.screenType }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.status.statusDescriptions">Status Descriptions</span></dt>
        <dd>
          <span>{{ status.statusDescriptions }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.status.affiliates">Affiliates</span></dt>
        <dd>
          <div *ngIf="status.affiliates">
            <a [routerLink]="['/affiliates', status.affiliates?.id, 'view']">{{ status.affiliates?.branchName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/status', status.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
