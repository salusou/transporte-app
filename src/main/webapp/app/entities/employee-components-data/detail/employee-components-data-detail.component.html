<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employeeComponentsData">
      <h2 data-cy="employeeComponentsDataDetailsHeading">
        <span jhiTranslate="transporteApp.employeeComponentsData.detail.title">Employee Components Data</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employeeComponentsData.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="transporteApp.employeeComponentsData.dataInfo"
            [ngbTooltip]="'transporteApp.employeeComponentsData.help.dataInfo' | translate"
            >Data Info</span
          >
        </dt>
        <dd>
          <span>{{ employeeComponentsData.dataInfo }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.employeeComponentsData.employee">Employee</span></dt>
        <dd>
          <div *ngIf="employeeComponentsData.employee">
            <a [routerLink]="['/employees', employeeComponentsData.employee?.id, 'view']">{{
              employeeComponentsData.employee?.employeeFullName
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employee-components-data', employeeComponentsData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
