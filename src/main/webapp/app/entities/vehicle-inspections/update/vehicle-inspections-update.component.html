<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vehicle-inspections-heading"
        data-cy="VehicleInspectionsCreateUpdateHeading"
        jhiTranslate="transporteApp.vehicleInspections.home.createOrEditLabel"
      >
        Create or edit a Vehicle Inspections
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleInspections.vehicleInspectionDate"
            for="field_vehicleInspectionDate"
            >Vehicle Inspection Date</label
          >
          <div class="d-flex">
            <input
              id="field_vehicleInspectionDate"
              data-cy="vehicleInspectionDate"
              type="datetime-local"
              class="form-control"
              name="vehicleInspectionDate"
              formControlName="vehicleInspectionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('vehicleInspectionDate')!.invalid &&
              (editForm.get('vehicleInspectionDate')!.dirty || editForm.get('vehicleInspectionDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('vehicleInspectionDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('vehicleInspectionDate')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

          <label
            class="form-control-label"

            class="form-control"
            name="vehicleInspectionStatus"
            formControlName="vehicleInspectionStatus"

          >
            <option [ngValue]="null">{{ 'transporteApp.InspectionStatus.null' | translate }}</option>
            <option value="ARRIVAL">{{ 'transporteApp.InspectionStatus.ARRIVAL' | translate }}</option>
            <option value="DEPARTURE">{{ 'transporteApp.InspectionStatus.DEPARTURE' | translate }}</option>
