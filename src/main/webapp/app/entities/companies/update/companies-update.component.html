<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-companies-heading" data-cy="CompaniesCreateUpdateHeading" jhiTranslate="transporteApp.companies.home.createOrEditLabel">
        Create or edit a Companies
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyName"
            for="field_companyName"
            [ngbTooltip]="'transporteApp.companies.help.companyName' | translate"
            >Company Name</label
          >
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="field_companyName"
            data-cy="companyName"
            formControlName="companyName"
          />
          <div *ngIf="editForm.get('companyName')!.invalid && (editForm.get('companyName')!.dirty || editForm.get('companyName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('companyName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.tradeName"
            for="field_tradeName"
            [ngbTooltip]="'transporteApp.companies.help.tradeName' | translate"
            >Trade Name</label
          >
          <input type="text" class="form-control" name="tradeName" id="field_tradeName" data-cy="tradeName" formControlName="tradeName" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyNumber"
            for="field_companyNumber"
            [ngbTooltip]="'transporteApp.companies.help.companyNumber' | translate"
            >Company Number</label
          >
          <input
            type="text"
            class="form-control"
            name="companyNumber"
            id="field_companyNumber"
            data-cy="companyNumber"
            formControlName="companyNumber"
          />
          <div
            *ngIf="
              editForm.get('companyNumber')!.invalid && (editForm.get('companyNumber')!.dirty || editForm.get('companyNumber')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('companyNumber')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.postalCode"
            for="field_postalCode"
            [ngbTooltip]="'transporteApp.companies.help.postalCode' | translate"
            >Postal Code</label
          >
          <input
            type="text"
            class="form-control"
            name="postalCode"
            id="field_postalCode"
            data-cy="postalCode"
            formControlName="postalCode"
          />
          <div *ngIf="editForm.get('postalCode')!.invalid && (editForm.get('postalCode')!.dirty || editForm.get('postalCode')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('postalCode')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 9 }"
            >
              This field cannot be longer than 9 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyAddress"
            for="field_companyAddress"
            [ngbTooltip]="'transporteApp.companies.help.companyAddress' | translate"
            >Company Address</label
          >
          <input
            type="text"
            class="form-control"
            name="companyAddress"
            id="field_companyAddress"
            data-cy="companyAddress"
            formControlName="companyAddress"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyAddressComplement"
            for="field_companyAddressComplement"
            [ngbTooltip]="'transporteApp.companies.help.companyAddressComplement' | translate"
            >Company Address Complement</label
          >
          <input
            type="text"
            class="form-control"
            name="companyAddressComplement"
            id="field_companyAddressComplement"
            data-cy="companyAddressComplement"
            formControlName="companyAddressComplement"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyAddressNumber"
            for="field_companyAddressNumber"
            [ngbTooltip]="'transporteApp.companies.help.companyAddressNumber' | translate"
            >Company Address Number</label
          >
          <input
            type="number"
            class="form-control"
            name="companyAddressNumber"
            id="field_companyAddressNumber"
            data-cy="companyAddressNumber"
            formControlName="companyAddressNumber"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyAddressNeighborhood"
            for="field_companyAddressNeighborhood"
            [ngbTooltip]="'transporteApp.companies.help.companyAddressNeighborhood' | translate"
            >Company Address Neighborhood</label
          >
          <input
            type="text"
            class="form-control"
            name="companyAddressNeighborhood"
            id="field_companyAddressNeighborhood"
            data-cy="companyAddressNeighborhood"
            formControlName="companyAddressNeighborhood"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyTelephone"
            for="field_companyTelephone"
            [ngbTooltip]="'transporteApp.companies.help.companyTelephone' | translate"
            >Company Telephone</label
          >
          <input
            type="text"
            class="form-control"
            name="companyTelephone"
            id="field_companyTelephone"
            data-cy="companyTelephone"
            formControlName="companyTelephone"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.companyEmail"
            for="field_companyEmail"
            [ngbTooltip]="'transporteApp.companies.help.companyEmail' | translate"
            >Company Email</label
          >
          <input
            type="text"
            class="form-control"
            name="companyEmail"
            id="field_companyEmail"
            data-cy="companyEmail"
            formControlName="companyEmail"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.companies.responsibleContact"
            for="field_responsibleContact"
            [ngbTooltip]="'transporteApp.companies.help.responsibleContact' | translate"
            >Responsible Contact</label
          >
          <input
            type="text"
            class="form-control"
            name="responsibleContact"
            id="field_responsibleContact"
            data-cy="responsibleContact"
            formControlName="responsibleContact"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.companies.cities" for="field_cities">Cities</label>
          <select class="form-control" id="field_cities" data-cy="cities" name="cities" formControlName="cities">
            <option *ngIf="!editForm.get('cities')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="citiesOption.id === editForm.get('cities')!.value?.id ? editForm.get('cities')!.value : citiesOption"
              *ngFor="let citiesOption of citiesSharedCollection; trackBy: trackCitiesById"
            >
              {{ citiesOption.cityName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['cities'])!.invalid && (editForm.get(['cities'])!.dirty || editForm.get(['cities'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['cities'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.companies.stateProvinces" for="field_stateProvinces"
            >State Provinces</label
          >
          <select
            class="form-control"
            id="field_stateProvinces"
            data-cy="stateProvinces"
            name="stateProvinces"
            formControlName="stateProvinces"
          >
            <option *ngIf="!editForm.get('stateProvinces')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                stateProvincesOption.id === editForm.get('stateProvinces')!.value?.id
                  ? editForm.get('stateProvinces')!.value
                  : stateProvincesOption
              "
              *ngFor="let stateProvincesOption of stateProvincesSharedCollection; trackBy: trackStateProvincesById"
            >
              {{ stateProvincesOption.stateName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['stateProvinces'])!.invalid &&
            (editForm.get(['stateProvinces'])!.dirty || editForm.get(['stateProvinces'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['stateProvinces'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
