<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-customers-heading" data-cy="CustomersCreateUpdateHeading" jhiTranslate="transporteApp.customers.home.createOrEditLabel">
        Create or edit a Customers
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerName"
            for="field_customerName"
            [ngbTooltip]="'transporteApp.customers.help.customerName' | translate"
            >Customer Name</label
          >
          <input
            type="text"
            class="form-control"
            name="customerName"
            id="field_customerName"
            data-cy="customerName"
            formControlName="customerName"
          />
          <div
            *ngIf="editForm.get('customerName')!.invalid && (editForm.get('customerName')!.dirty || editForm.get('customerName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customerName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.active"
            for="field_active"
            [ngbTooltip]="'transporteApp.customers.help.active' | translate"
            >Active</label
          >
          <input type="checkbox" class="form-check" name="active" id="field_active" data-cy="active" formControlName="active" />
          <div *ngIf="editForm.get('active')!.invalid && (editForm.get('active')!.dirty || editForm.get('active')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('active')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerNumber"
            for="field_customerNumber"
            [ngbTooltip]="'transporteApp.customers.help.customerNumber' | translate"
            >Customer Number</label
          >
          <input
            type="text"
            class="form-control"
            name="customerNumber"
            id="field_customerNumber"
            data-cy="customerNumber"
            formControlName="customerNumber"
          />
          <div
            *ngIf="
              editForm.get('customerNumber')!.invalid && (editForm.get('customerNumber')!.dirty || editForm.get('customerNumber')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customerNumber')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerPostalCode"
            for="field_customerPostalCode"
            [ngbTooltip]="'transporteApp.customers.help.customerPostalCode' | translate"
            >Customer Postal Code</label
          >
          <input
            type="text"
            class="form-control"
            name="customerPostalCode"
            id="field_customerPostalCode"
            data-cy="customerPostalCode"
            formControlName="customerPostalCode"
          />
          <div
            *ngIf="
              editForm.get('customerPostalCode')!.invalid &&
              (editForm.get('customerPostalCode')!.dirty || editForm.get('customerPostalCode')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('customerPostalCode')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 9 }"
            >
              This field cannot be longer than 9 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerAddress"
            for="field_customerAddress"
            [ngbTooltip]="'transporteApp.customers.help.customerAddress' | translate"
            >Customer Address</label
          >
          <input
            type="text"
            class="form-control"
            name="customerAddress"
            id="field_customerAddress"
            data-cy="customerAddress"
            formControlName="customerAddress"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerAddressComplement"
            for="field_customerAddressComplement"
            [ngbTooltip]="'transporteApp.customers.help.customerAddressComplement' | translate"
            >Customer Address Complement</label
          >
          <input
            type="text"
            class="form-control"
            name="customerAddressComplement"
            id="field_customerAddressComplement"
            data-cy="customerAddressComplement"
            formControlName="customerAddressComplement"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerAddressNumber"
            for="field_customerAddressNumber"
            [ngbTooltip]="'transporteApp.customers.help.customerAddressNumber' | translate"
            >Customer Address Number</label
          >
          <input
            type="number"
            class="form-control"
            name="customerAddressNumber"
            id="field_customerAddressNumber"
            data-cy="customerAddressNumber"
            formControlName="customerAddressNumber"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerAddressNeighborhood"
            for="field_customerAddressNeighborhood"
            [ngbTooltip]="'transporteApp.customers.help.customerAddressNeighborhood' | translate"
            >Customer Address Neighborhood</label
          >
          <input
            type="text"
            class="form-control"
            name="customerAddressNeighborhood"
            id="field_customerAddressNeighborhood"
            data-cy="customerAddressNeighborhood"
            formControlName="customerAddressNeighborhood"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.customerTelephone"
            for="field_customerTelephone"
            [ngbTooltip]="'transporteApp.customers.help.customerTelephone' | translate"
            >Customer Telephone</label
          >
          <input
            type="text"
            class="form-control"
            name="customerTelephone"
            id="field_customerTelephone"
            data-cy="customerTelephone"
            formControlName="customerTelephone"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.customers.paymentTerm"
            for="field_paymentTerm"
            [ngbTooltip]="'transporteApp.customers.help.paymentTerm' | translate"
            >Payment Term</label
          >
          <input
            type="number"
            class="form-control"
            name="paymentTerm"
            id="field_paymentTerm"
            data-cy="paymentTerm"
            formControlName="paymentTerm"
          />
          <div *ngIf="editForm.get('paymentTerm')!.invalid && (editForm.get('paymentTerm')!.dirty || editForm.get('paymentTerm')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('paymentTerm')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('paymentTerm')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.customers.affiliates" for="field_affiliates">Affiliates</label>
          <select class="form-control" id="field_affiliates" data-cy="affiliates" name="affiliates" formControlName="affiliates">
            <option *ngIf="!editForm.get('affiliates')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                affiliatesOption.id === editForm.get('affiliates')!.value?.id ? editForm.get('affiliates')!.value : affiliatesOption
              "
              *ngFor="let affiliatesOption of affiliatesSharedCollection; trackBy: trackAffiliatesById"
            >
              {{ affiliatesOption.branchName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['affiliates'])!.invalid && (editForm.get(['affiliates'])!.dirty || editForm.get(['affiliates'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['affiliates'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.customers.cities" for="field_cities">Cities</label>
          <select class="form-control" id="field_cities" data-cy="cities" name="cities" formControlName="cities">
            <option *ngIf="!editForm.get('cities')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="citiesOption.id === editForm.get('cities')!.value?.id ? editForm.get('cities')!.value : citiesOption"
              *ngFor="let citiesOption of citiesSharedCollection; trackBy: trackCitiesById"
            >
              {{ citiesOption.cityName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['cities'])!.invalid && (editForm.get(['cities'])!.dirty || editForm.get(['cities'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['cities'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.customers.customersGroups" for="field_customersGroups"
            >Customers Groups</label
          >
          <select
            class="form-control"
            id="field_customersGroups"
            data-cy="customersGroups"
            name="customersGroups"
            formControlName="customersGroups"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                customersGroupsOption.id === editForm.get('customersGroups')!.value?.id
                  ? editForm.get('customersGroups')!.value
                  : customersGroupsOption
              "
              *ngFor="let customersGroupsOption of customersGroupsSharedCollection; trackBy: trackCustomersGroupsById"
            >
              {{ customersGroupsOption.groupName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
