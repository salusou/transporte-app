<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vehicle-controls-heading"
        data-cy="VehicleControlsCreateUpdateHeading"
        jhiTranslate="transporteApp.vehicleControls.home.createOrEditLabel"
      >
        Create or edit a Vehicle Controls
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlAuthorizedOrder"
            for="field_vehicleControlAuthorizedOrder"
            >Vehicle Control Authorized Order</label
          >
          <input
            type="text"
            class="form-control"
            name="vehicleControlAuthorizedOrder"
            id="field_vehicleControlAuthorizedOrder"
            data-cy="vehicleControlAuthorizedOrder"
            formControlName="vehicleControlAuthorizedOrder"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlRequest"
            for="field_vehicleControlRequest"
            >Vehicle Control Request</label
          >
          <input
            type="text"
            class="form-control"
            name="vehicleControlRequest"
            id="field_vehicleControlRequest"
            data-cy="vehicleControlRequest"
            formControlName="vehicleControlRequest"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlSinister"
            for="field_vehicleControlSinister"
            >Vehicle Control Sinister</label
          >
          <input
            type="text"
            class="form-control"
            name="vehicleControlSinister"
            id="field_vehicleControlSinister"
            data-cy="vehicleControlSinister"
            formControlName="vehicleControlSinister"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.vehicleControlDate" for="field_vehicleControlDate"
            >Vehicle Control Date</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlDate"
              data-cy="vehicleControlDate"
              type="text"
              class="form-control"
              name="vehicleControlDate"
              ngbDatepicker
              #vehicleControlDateDp="ngbDatepicker"
              formControlName="vehicleControlDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
          <div
            *ngIf="
              editForm.get('vehicleControlDate')!.invalid &&
              (editForm.get('vehicleControlDate')!.dirty || editForm.get('vehicleControlDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('vehicleControlDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.vehicleControlKm" for="field_vehicleControlKm"
            >Vehicle Control Km</label
          >
          <input
            type="number"
            class="form-control"
            name="vehicleControlKm"
            id="field_vehicleControlKm"
            data-cy="vehicleControlKm"
            formControlName="vehicleControlKm"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.vehicleControlPlate" for="field_vehicleControlPlate"
            >Vehicle Control Plate</label
          >
          <input
            type="text"
            class="form-control"
            name="vehicleControlPlate"
            id="field_vehicleControlPlate"
            data-cy="vehicleControlPlate"
            formControlName="vehicleControlPlate"
          />
          <div
            *ngIf="
              editForm.get('vehicleControlPlate')!.invalid &&
              (editForm.get('vehicleControlPlate')!.dirty || editForm.get('vehicleControlPlate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('vehicleControlPlate')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 10 }"
            >
              This field cannot be longer than 10 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlAmount"
            for="field_vehicleControlAmount"
            >Vehicle Control Amount</label
          >
          <input
            type="number"
            class="form-control"
            name="vehicleControlAmount"
            id="field_vehicleControlAmount"
            data-cy="vehicleControlAmount"
            formControlName="vehicleControlAmount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.vehicleControlPrice" for="field_vehicleControlPrice"
            >Vehicle Control Price</label
          >
          <input
            type="number"
            class="form-control"
            name="vehicleControlPrice"
            id="field_vehicleControlPrice"
            data-cy="vehicleControlPrice"
            formControlName="vehicleControlPrice"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlMaximumDeliveryDate"
            for="field_vehicleControlMaximumDeliveryDate"
            >Vehicle Control Maximum Delivery Date</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlMaximumDeliveryDate"
              data-cy="vehicleControlMaximumDeliveryDate"
              type="text"
              class="form-control"
              name="vehicleControlMaximumDeliveryDate"
              ngbDatepicker
              #vehicleControlMaximumDeliveryDateDp="ngbDatepicker"
              formControlName="vehicleControlMaximumDeliveryDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlMaximumDeliveryDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlCollectionForecast"
            for="field_vehicleControlCollectionForecast"
            >Vehicle Control Collection Forecast</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlCollectionForecast"
              data-cy="vehicleControlCollectionForecast"
              type="text"
              class="form-control"
              name="vehicleControlCollectionForecast"
              ngbDatepicker
              #vehicleControlCollectionForecastDp="ngbDatepicker"
              formControlName="vehicleControlCollectionForecast"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlCollectionForecastDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlCollectionDeliveryForecast"
            for="field_vehicleControlCollectionDeliveryForecast"
            >Vehicle Control Collection Delivery Forecast</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlCollectionDeliveryForecast"
              data-cy="vehicleControlCollectionDeliveryForecast"
              type="text"
              class="form-control"
              name="vehicleControlCollectionDeliveryForecast"
              ngbDatepicker
              #vehicleControlCollectionDeliveryForecastDp="ngbDatepicker"
              formControlName="vehicleControlCollectionDeliveryForecast"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlCollectionDeliveryForecastDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlDateCollected"
            for="field_vehicleControlDateCollected"
            >Vehicle Control Date Collected</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlDateCollected"
              data-cy="vehicleControlDateCollected"
              type="text"
              class="form-control"
              name="vehicleControlDateCollected"
              ngbDatepicker
              #vehicleControlDateCollectedDp="ngbDatepicker"
              formControlName="vehicleControlDateCollected"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlDateCollectedDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="transporteApp.vehicleControls.vehicleControlDeliveryDate"
            for="field_vehicleControlDeliveryDate"
            >Vehicle Control Delivery Date</label
          >
          <div class="input-group">
            <input
              id="field_vehicleControlDeliveryDate"
              data-cy="vehicleControlDeliveryDate"
              type="text"
              class="form-control"
              name="vehicleControlDeliveryDate"
              ngbDatepicker
              #vehicleControlDeliveryDateDp="ngbDatepicker"
              formControlName="vehicleControlDeliveryDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="vehicleControlDeliveryDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.affiliates" for="field_affiliates"
            >Affiliates</label
          >
          <select class="form-control" id="field_affiliates" data-cy="affiliates" name="affiliates" formControlName="affiliates">
            <option *ngIf="!editForm.get('affiliates')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                affiliatesOption.id === editForm.get('affiliates')!.value?.id ? editForm.get('affiliates')!.value : affiliatesOption
              "
              *ngFor="let affiliatesOption of affiliatesSharedCollection; trackBy: trackAffiliatesById"
            >
              {{ affiliatesOption.branchName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['affiliates'])!.invalid && (editForm.get(['affiliates'])!.dirty || editForm.get(['affiliates'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['affiliates'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.customers" for="field_customers">Customers</label>
          <select class="form-control" id="field_customers" data-cy="customers" name="customers" formControlName="customers">
            <option *ngIf="!editForm.get('customers')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="customersOption.id === editForm.get('customers')!.value?.id ? editForm.get('customers')!.value : customersOption"
              *ngFor="let customersOption of customersSharedCollection; trackBy: trackCustomersById"
            >
              {{ customersOption.customerName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['customers'])!.invalid && (editForm.get(['customers'])!.dirty || editForm.get(['customers'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['customers'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.customersGroups" for="field_customersGroups"
            >Customers Groups</label
          >
          <select
            class="form-control"
            id="field_customersGroups"
            data-cy="customersGroups"
            name="customersGroups"
            formControlName="customersGroups"
          >
            <option *ngIf="!editForm.get('customersGroups')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="
                customersGroupsOption.id === editForm.get('customersGroups')!.value?.id
                  ? editForm.get('customersGroups')!.value
                  : customersGroupsOption
              "
              *ngFor="let customersGroupsOption of customersGroupsSharedCollection; trackBy: trackCustomersGroupsById"
            >
              {{ customersGroupsOption.groupName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['customersGroups'])!.invalid &&
            (editForm.get(['customersGroups'])!.dirty || editForm.get(['customersGroups'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['customersGroups'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.employees" for="field_employees">Employees</label>
          <select class="form-control" id="field_employees" data-cy="employees" name="employees" formControlName="employees">
            <option *ngIf="!editForm.get('employees')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="employeesOption.id === editForm.get('employees')!.value?.id ? editForm.get('employees')!.value : employeesOption"
              *ngFor="let employeesOption of employeesSharedCollection; trackBy: trackEmployeesById"
            >
              {{ employeesOption.employeeFullName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['employees'])!.invalid && (editForm.get(['employees'])!.dirty || editForm.get(['employees'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['employees'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.origin" for="field_origin">Origin</label>
          <select class="form-control" id="field_origin" data-cy="origin" name="origin" formControlName="origin">
            <option *ngIf="!editForm.get('origin')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="citiesOption.id === editForm.get('origin')!.value?.id ? editForm.get('origin')!.value : citiesOption"
              *ngFor="let citiesOption of citiesSharedCollection; trackBy: trackCitiesById"
            >
              {{ citiesOption.cityName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['origin'])!.invalid && (editForm.get(['origin'])!.dirty || editForm.get(['origin'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['origin'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.destination" for="field_destination"
            >Destination</label
          >
          <select class="form-control" id="field_destination" data-cy="destination" name="destination" formControlName="destination">
            <option *ngIf="!editForm.get('destination')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="citiesOption.id === editForm.get('destination')!.value?.id ? editForm.get('destination')!.value : citiesOption"
              *ngFor="let citiesOption of citiesSharedCollection; trackBy: trackCitiesById"
            >
              {{ citiesOption.cityName }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['destination'])!.invalid && (editForm.get(['destination'])!.dirty || editForm.get(['destination'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['destination'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="transporteApp.vehicleControls.status" for="field_status">Status</label>
          <select class="form-control" id="field_status" data-cy="status" name="status" formControlName="status">
            <option *ngIf="!editForm.get('status')!.value" [ngValue]="null" selected></option>
            <option
              [ngValue]="statusOption.id === editForm.get('status')!.value?.id ? editForm.get('status')!.value : statusOption"
              *ngFor="let statusOption of statusesSharedCollection; trackBy: trackStatusById"
            >
              {{ statusOption.statusName }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['status'])!.invalid && (editForm.get(['status'])!.dirty || editForm.get(['status'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['status'])?.errors?.required" jhiTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
