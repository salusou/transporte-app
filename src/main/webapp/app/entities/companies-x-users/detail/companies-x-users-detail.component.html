<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="companiesXUsers">
      <h2 data-cy="companiesXUsersDetailsHeading">
        <span jhiTranslate="transporteApp.companiesXUsers.detail.title">Companies X Users</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ companiesXUsers.id }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.companiesXUsers.companies">Companies</span></dt>
        <dd>
          <div *ngIf="companiesXUsers.companies">
            <a [routerLink]="['/companies', companiesXUsers.companies?.id, 'view']">{{ companiesXUsers.companies?.companyName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="transporteApp.companiesXUsers.user">User</span></dt>
        <dd>
          <span>{{ companiesXUsers.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/companies-x-users', companiesXUsers.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
