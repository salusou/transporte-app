<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="positions">
      <h2 data-cy="positionsDetailsHeading"><span jhiTranslate="transporteApp.positions.detail.title">Positions</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ positions.id }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.positions.positionName">Position Name</span></dt>
        <dd>
          <span>{{ positions.positionName }}</span>
        </dd>
        <dt><span jhiTranslate="transporteApp.positions.affiliates">Affiliates</span></dt>
        <dd>
          <div *ngIf="positions.affiliates">
            <a [routerLink]="['/affiliates', positions.affiliates?.id, 'view']">{{ positions.affiliates?.branchName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/portal/general/positions', positions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
